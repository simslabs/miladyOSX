<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />
    <title>Milady OSX Alpha</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />

    <link class="styleCss" rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./appFiles/camera/camera.css" />
    <link
      class="galleryCss"
      rel="stylesheet"
      href="./appFiles/gallery/galleryLight.css"
    />
    <link rel="stylesheet" href="./appFiles/whiteBoard/whiteBoard.css" />
    <link
      class="musicCss"
      rel="stylesheet"
      href="./appFiles/music/musicLight.css"
    />
    <link
      class="booksCss"
      rel="stylesheet"
      href="./appFiles/books/booksLight.css"
    />
    <link class="binCss" rel="stylesheet" href="./appFiles/bin/binLight.css" />
    <link
      class="calculatorCss"
      rel="stylesheet"
      href="./appFiles/calculator/calculatorLight.css"
    />
    <link
      class="settingCss"
      rel="stylesheet"
      href="./appFiles/setting/settingLight.css"
    />
    <link rel="stylesheet" href="./appFiles/wardrobe/wardrobe.css" />
    <link
      class="miSpaceCss"
      rel="stylesheet"
      href="./appFiles/miSpace/miSpace.css"
    />
  </head>
  <body>
    <div class="main-body">
      <div class="title-container">
        <div class="title-left-container">
          <div class="miladyLogo">
            <img src="./images/miladyOSXLogo.png" alt="miladyOSX Logo" />
          </div>
          <div class="homePageFinderText">Milady OSX</div>
          <div class="homePageTitleInnerText">About</div>
          <div class="homePageTitleInnerText">Help</div>
        </div>
        <div class="title-right-container">
          <div class="homePage-title-right-icon">
            <img src="./images/search.png" alt="search logo" />
          </div>
          <div class="homePage-title-right-icon">
            <img src="./images/account.png" alt="account logo" />
          </div>
          <div class="homePageTitleDateTime"></div>
        </div>
      </div>
      <div class="screenContainer"></div>
      <div class="dockContainer">
        <div class="dock">
          <div class="dockIcon" dockApp="Launch">
            <img src="./images/Launch.png" alt="Launch" />
          </div>
          <div class="dockIcon" dockApp="WhiteBoard">
            <img src="./images/WhiteBoard.png" alt="WhiteBoard" />
          </div>
          <div class="dockIcon" dockApp="Books">
            <img src="./images/Books.png" alt="Books" />
          </div>
          <div class="dockIcon-editable"></div>
          <div class="dockIcon" dockApp="Setting">
            <img src="./images/Setting.png" alt="Setting" />
          </div>
          <div class="dockIcon" dockApp="Gallery">
            <img src="./images/Gallery.png" alt="Gallery" />
          </div>
          <div class="dockIcon" dockApp="Music">
            <img src="./images/Music.png" alt="Music" />
          </div>
          <div class="dockIcon" dockApp="Bin">
            <img src="./images/Bin.png" alt="Bin" />
          </div>
        </div>
      </div>
    </div>
    <script src="./baseFunctions.js"></script>
    <script src="./appFiles/miSpace/miSpace.js"></script>
    <script src="./appFiles/wardrobe/wardrobe.js"></script>
    <script src="./appFiles/camera/indexDB.js"></script>
    <script src="./appFiles/camera/camera.js"></script>
    <script src="./appFiles/whiteBoard/whiteBoard.js"></script>
    <script src="./appFiles/music/music.js"></script>
    <script src="./appFiles/setting/setting.js"></script>
    <script src="./appFiles/bin/bin.js"></script>
    <script src="./appFiles/calculator/calculator.js"></script>
    <script src="./appFiles/gallery/gallery.js"></script>
    <script src="./appFiles/books/books.js"></script>
    <script src="index.js"></script>
  </body>
</html>
